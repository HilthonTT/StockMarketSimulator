<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../globals.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <title>Sign Up</title>

    <script src="index.js" type="module" defer></script>
  </head>

  <body class="flex flex-1 h-screen">
    <div class="flex size-full">
      <main class="lg:w-3/4 w-full p-8 h-full flex flex-col">
        <header class="flex items-center justify-between">
          <div class="flex items-center justify-center">
            <img
              src="../money.png"
              class="size-16 mr-3 object-cover hidden lg:block"
            />
            <h1 class="text-xl lg:text-2xl font-bold">
              Stock Market Simulator
            </h1>
          </div>

          <div class="flex items-center justify-center gap-x-2">
            <a href="/sign-in/index.html" class="link-button p-3 !no-underline"
              >Sign In</a
            >

            <button
              id="dark-mode-toggle"
              class="p-2 rounded-full bg-transparent cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-gray-800 dark:text-yellow-300"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>
            </button>
          </div>
        </header>

        <section class="flex flex-1 items-center">
          <form id="signup-form" class="w-full flex flex-col gap-y-8">
            <div class="flex flex-col gap-y-4">
              <label for="username" class="default-label !text-xl"
                >Username</label
              >
              <input
                id="username"
                name="username"
                class="default-input"
                placeholder="Username"
                required
              />
              <p class="text-rose-500 text-sm hidden">Invalid username</p>
            </div>

            <div class="flex flex-col gap-y-4">
              <label for="email" class="default-label !text-xl">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                class="default-input"
                placeholder="Email Address"
                required
              />
              <p class="text-rose-500 text-sm hidden">Invalid email</p>
            </div>

            <div class="flex flex-col gap-y-4">
              <label for="password" class="default-label !text-xl"
                >Password</label
              >
              <input
                id="password"
                name="password"
                type="password"
                class="default-input"
                placeholder="Password"
                required
              />
              <p class="text-rose-500 text-sm hidden">Invalid password</p>
            </div>

            <div class="flex flex-col gap-y-4">
              <label for="password" class="default-label !text-xl"
                >Confirm Password</label
              >
              <input
                id="confirm-password"
                name="confirm-password"
                type="password"
                class="default-input"
                placeholder="Confirm Password"
                required
              />
              <p class="text-rose-500 text-sm hidden">
                Invalid confirmed password
              </p>
            </div>

            <button type="submit" id="submit" class="elevated-button h-14">
              <span class="font-semibold text-lg">Sign Up</span>
            </button>
          </form>
        </section>
      </main>

      <aside class="w-1/2 h-screen hidden lg:block">
        <img src="../login-banner.png" alt="Illustration" class="size-full" />
      </aside>
    </div>
  </body>
</html>
