<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="./globals.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body class="bg-white dark:bg-[#242423]">
    <div
      id="modal"
      class="hidden fixed inset-0 bg-black/50 justify-center items-center w-full z-50"
    >
      <form
        class="p-6 rounded-xl shadow-lg w-[450px] dark:bg-neutral-900 bg-white text-black dark:text-white"
        id="transaction-form"
      >
        <div class="flex items-center justify-between mb-4">
          <h2
            id="modal-title"
            class="text-lg font-bold text-black dark:text-white"
          >
            Place Order
          </h2>
          <button
            type="button"
            id="close-modal"
            class="bg-[#2c2d39] hover:bg-[#1a1b26] opacity-75 transition text-white px-4 py-2 rounded-xl"
          >
            X
          </button>
        </div>

        <div
          class="flex items-center justify-center mb-6 space-x-1 p-1.5 rounded-xl dark:bg-[#2c2d39] bg-white"
        >
          <button
            type="button"
            id="buy-button"
            class="rounded-xl bg-emerald-500 hover:bg-emerald-500 w-full py-2 font-bold transition text-white"
          >
            Buy
          </button>
          <button
            type="button"
            id="sell-button"
            class="rounded-xl bg-[#2c2d39] hover:bg-rose-500 w-full py-2 font-bold transition text-white"
          >
            Sell
          </button>
        </div>

        <div
          class="rounded-xl p-4 mb-4 bg-white/20 dark:bg-[#2c2d39] text-black dark:text-white"
        >
          <p class="font-bold text-lg">
            <!-- TICKER HERE -->
          </p>
        </div>

        <div class="mb-4">
          <p class="text-[#8B8CA7] text-sm">Price Per Stock</p>
          <input
            type="number"
            value=""
            id="price"
            readonly
            class="rounded-xl p-3 mt-2 w-full bg-white/20 dark:bg-[#2c2d39] text-black dark:text-white"
          />
        </div>

        <div class="mb-2">
          <p class="text-[#8B8CA7] text-sm">Quantity</p>
          <input
            id="transaction-form-quantity"
            required
            type="number"
            placeholder="Enter quantity"
            class="rounded-xl p-3 mt-2 w-full bg-white/20 dark:bg-[#2c2d39] text-black dark:text-white"
          />
          <p class="text-rose-500 text-left hidden">Error</p>
        </div>

        <div class="mr-auto">
          <button
            id="ticker-more-info-button"
            class="rounded-xl bg-transparent text-sky-500 text-sm mb-2 hover:underline"
          >
            Click for more info
          </button>
        </div>

        <div class="flex items-center justify-between mb-6">
          <p id="buying-power-form" class="text-white font-bold text-sm">
            Buying Power: $892.17
          </p>
          <button
            type="button"
            class="bg-[#3b3c4e] hover:bg-[#4a4b5e] text-white px-4 py-2 rounded-xl font-bold text-xs"
            id="max-button"
          >
            MAX
          </button>
        </div>

        <div class="hidden">
          <input type="radio" id="buy-radio" name="action" value="buy" />
          <input type="radio" id="sell-radio" name="action" value="sell" />
        </div>

        <button
          id="transaction-form-submit"
          type="submit"
          class="bg-emerald-500 hover:bg-emerald-600 transition rounded-2xl w-full py-4 font-bold text-lg text-white"
        >
          Buy
        </button>
      </form>
    </div>

    <nav
      class="h-20 flex border-b justify-between font-medium bg-white dark:bg-black"
    >
      <a class="pl-6 flex items-center">
        <span class="text-5xl font-semibold text-black dark:text-white"
          >Stock Market Simulator</span
        >
      </a>

      <div class="search-container relative my-auto">
        <input
          id="search-input"
          class="default-input !w-[500px]"
          placeholder="Search Stocks"
        />

        <div
          id="search-results"
          class="absolute bg-white dark:bg-[#1a1b1f] mt-2 rounded-md shadow-lg hidden transition-colors"
          style="width: 500px"
        ></div>
      </div>

      <div class="flex">
        <button
          id="logout-button"
          class="text-black cursor-pointer border-l border-t-0 border-b-0 border-r-0 px-12 h-full rounded-none bg-white hover:bg-pink-400 transition-colors text-lg"
        >
          Logout
        </button>
        <button
          id="dark-mode-toggle"
          class="border-l cursor-pointer border-t-0 border-b-0 border-r-0 px-12 h-full rounded-none text-white hover:bg-pink-400 hover:text-black transition-colors text-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-6 text-black dark:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
        </button>
      </div>
    </nav>

    <div class="py-8 max-w-screen-xl mx-auto">
      <div class="block mt-4 mb-2">
        <h2 class="text-white font-semibold text-2xl">Current Balance</h2>
      </div>

      <div class="block space-y-2">
        <p
          class="text-4xl font-bold dark:text-white text-black"
          id="current-balance"
        >
          $100,645.87
        </p>
        <p class="text-emerald-500 font-semibold" id="balance-change">
          +$645.78 (6.46%)
        </p>
      </div>

      <div
        id="ticker-buttons"
        class="flex gap-2 mb-4 items-center justify-start my-4 overflow-x-auto whitespace-nowrap p-2 scrollbar-hide"
      ></div>

      <div class="w-full h-96">
        <canvas class="chart"></canvas>
      </div>

      <!-- <div class="bg-gray-700 w-full h-96 mt-4 rounded-xl"></div> -->

      <div class="mt-6">
        <div class="border-t dark:border-gray-800 border-gray-400 w-full"></div>
        <!-- Top Separator -->
        <div class="flex items-center justify-between py-4">
          <p class="text-lg font-semibold dark:text-white text-black">
            Buying Power
          </p>
          <p
            id="buying-power"
            class="text-lg font-semibold dark:text-white text-black"
          >
            <!-- Budget price here -->
          </p>
        </div>
        <div class="border-t dark:border-gray-800 border-gray-400 w-full"></div>
        <!-- Bottom Separator -->
      </div>

      <div class="py-8 max-w-screen-xl mx-auto text-white">
        <h2 class="text-3xl font-bold mb-4 dark:text-white text-black">
          Trading History
        </h2>

        <!-- Date Pickers -->
        <div class="relative flex space-x-4 mb-4 w-full">
          <!-- Date Picker 1 -->
          <div class="flex items-center">
            <button
              id="datePicker1"
              class="flex items-center space-x-2 text-black dark:text-white dark:bg-black border border-white/20 bg-neutral-200 hover:bg-neutral-300 px-4 py-2 rounded-md transition"
            >
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 9H21M7 3V5M17 3V5M6 12H8M11 12H13M16 12H18M6 15H8M11 15H13M16 15H18M6 18H8M11 18H13M16 18H18M6.2 21H17.8C18.9201 21 19.4802 21 19.908 20.782C20.2843 20.5903 20.5903 20.2843 20.782 19.908C21 19.4802 21 18.9201 21 17.8V8.2C21 7.07989 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.07989 21 6.2 21Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              <span id="selectedDate1" class="text-black dark:text-white"
                >Dec 22, 2024</span
              >
            </button>
            <input type="date" id="inputDate1" class="hidden" />
          </div>

          <!-- Date Picker 2 -->
          <div class="flex items-center">
            <button
              id="datePicker2"
              class="flex items-center space-x-2 text-black dark:text-white dark:bg-black border border-white/20 bg-neutral-200 hover:bg-neutral-300 px-4 py-2 rounded-md transition"
            >
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 9H21M7 3V5M17 3V5M6 12H8M11 12H13M16 12H18M6 15H8M11 15H13M16 15H18M6 18H8M11 18H13M16 18H18M6.2 21H17.8C18.9201 21 19.4802 21 19.908 20.782C20.2843 20.5903 20.5903 20.2843 20.782 19.908C21 19.4802 21 18.9201 21 17.8V8.2C21 7.07989 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V17.8C3 18.9201 3 19.4802 3.21799 19.908C3.40973 20.2843 3.71569 20.5903 4.09202 20.782C4.51984 21 5.07989 21 6.2 21Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              <span id="selectedDate2" class="text-black dark:text-white"
                >Jan 22, 2025</span
              >
            </button>
            <input type="date" id="inputDate2" class="hidden" />
          </div>

          <input
            id="transaction-search-input"
            class="default-input !absolute !right-0 !w-[350px] !bg-black"
            placeholder="Search for transactions..."
          />
        </div>

        <!-- Trading History Table -->
        <div
          class="overflow-x-auto bg-white dark:bg-[#1a1b23] rounded-lg shadow-md"
        >
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-gray-100 dark:bg-black text-black dark:text-white">
                <th class="py-3 px-4">Date</th>
                <th class="py-3 px-4">Symbol</th>
                <th class="py-3 px-4">Type</th>
                <th class="py-3 px-4">Price</th>
                <th class="py-3 px-4">Amount</th>
                <th class="py-3 px-4">Bought Price</th>
                <th class="py-3 px-4">New Price</th>
              </tr>
            </thead>
            <tbody
              id="trading-history-body"
              class="text-black dark:text-white"
            ></tbody>
          </table>
        </div>

        <div class="pt-20 flex items-center justify-between">
          <button
            id="transactions-previous-button"
            class="elevated-button !bg-black p-4"
          >
            Previous
          </button>
          <p id="pagination-info" class="text-black dark:text-white pt-6">
            1 of 10
          </p>
          <button
            id="transactions-next-button"
            class="elevated-button !bg-black p-4"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </body>

  <!-- Scripts -->
  <script src="index.js" type="module"></script>
</html>
