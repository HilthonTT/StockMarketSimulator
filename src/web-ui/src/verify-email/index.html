<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <title>Verify Email</title>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center dark:bg-[#1a1b23] bg-neutral-100 p-4"
    >
      <div
        class="w-full max-w-md rounded-2xl shadow-lg bg-white dark:bg-[#2c2d39] p-6 space-y-6"
      >
        <div class="text-center">
          <h1 class="font-bold text-2xl uppercase dark:text-white">
            Email Verification
          </h1>
          <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">
            Please check your inbox and verify your email to continue.
          </p>
        </div>

        <hr class="border-t dark:border-gray-600" />

        <form id="resend-form" class="space-y-4">
          <label class="block text-sm font-medium dark:text-white text-gray-700"
            >Enter your email</label
          >
          <input
            required
            type="email"
            id="email-input"
            placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:bg-[#1a1b23] dark:border-gray-600 dark:text-white"
          />

          <button
            type="submit"
            id="resend-button"
            class="w-full rounded-lg bg-[#2c2d39] hover:bg-[#4a4b59] p-2 font-bold transition text-white"
          >
            Resend Verification Email
          </button>
        </form>

        <button
          id="proceed-button"
          class="w-full rounded-lg bg-emerald-500 hover:bg-emerald-600 p-2 font-bold transition text-white"
        >
          Proceed
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="index.js" type="module"></script>
  </body>
</html>
