<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <title>Sign In</title>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body>
    <div
      class="size-full flex items-center justify-center h-screen dark:bg-[#1a1b23] bg-neutral-100"
    >
      <div class="text-center w-full max-w-screen-sm mx-auto">
        <!-- Flex container to align h1 and dark mode button -->
        <div class="flex items-center justify-between mb-4">
          <h1 class="font-bold text-2xl uppercase text-center dark:text-white">
            User Login
          </h1>

          <!-- Dark mode toggle button on the right -->
          <button
            id="dark-mode-toggle"
            class="p-2 rounded-full bg-gray-200 dark:bg-gray-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-gray-800 dark:text-yellow-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
          </button>
        </div>

        <hr
          class="text-center dark:bg-white bg-neutral-500 h-1 rounded-full my-4 w-[150px] mx-auto"
        />

        <form class="space-y-4">
          <div class="space-y-2 relative flex flex-col">
            <label
              for="email"
              class="font-bold dark:text-white text-left w-full block"
            >
              Email Address
            </label>

            <input
              id="email"
              class="p-4 rounded-xl dark:bg-white w-full h-12"
              placeholder="Email"
              type="email"
              required
            />
            <p class="text-rose-500 text-left hidden">Error</p>
          </div>

          <div class="space-y-2 relative flex flex-col">
            <label
              for="password"
              class="font-bold dark:text-white text-left w-full block"
            >
              Password
            </label>
            <div class="relative w-full">
              <input
                id="password"
                class="p-4 rounded-xl bg-white w-full h-12 pr-12"
                placeholder="Password"
                type="password"
                minlength="6"
                required
              />
              <span
                id="togglePassword"
                class="absolute inset-y-0 right-1 top-[20%] flex items-center cursor-pointer text-gray-500 rounded-full size-8"
              >
                üëÅ
              </span>
            </div>
            <p class="text-rose-500 text-left hidden">Error</p>
          </div>

          <div class="text-right my-4">
            <a href="/sign-up/index.html">
              <p class="text-blue-400 hover:text-blue-500 transition">
                Don&apos;t have an account?
              </p>
            </a>
          </div>

          <button
            id="submit"
            type="submit"
            class="p-3 bg-blue-500 hover:bg-blue-600 transition text-white rounded-full w-full h-12"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
